<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
	
   <p:column style="width:40px;">
      <center>
         <f:facet name="header">Código</f:facet>
         <h:outputText value="#{objeto.ent_codigo}" />
      </center>
   </p:column>
   
   <p:column style="width:100px;">
      <center>
         <f:facet name="header">Nome</f:facet>
         <h:outputText value="#{objeto.ent_apelido}" />
      </center>
   </p:column>
   
   <p:column style="width:100px;">
      <center>
         <f:facet name="header">E-mail</f:facet>
         <h:outputText value="#{objeto.ent_email}" />
      </center>
   </p:column>   
   
   <p:column style="width:50px;">
      <center>
         <f:facet name="header">Excluir</f:facet>
         <c:choose>
            <c:when test="${isCadastro == false}">
               <p:commandLink action="#{funcionarioBeanView.excluir}" id="buttonColunaExcluir" partialSubmit="true" process="@this" ajax="true" immediate="true" update="tableResult" onfocus="addFocoAoCampo('ent_apelido');" onclick="if(!confirm('Confirma a exclusão do funcionário: #{objeto.ent_apelido}?')) return false;">
                  <h:graphicImage library="img" name="excluir16.png" styleClass="bordaImagem" />
                  <f:setPropertyActionListener target="#{funcionarioBeanView.objetoSelecionado}" value="#{objeto}" />
               </p:commandLink>
            </c:when>
            <c:otherwise>
               <p:commandLink action="#{funcionarioBeanView.excluir}" id="buttonColunaExcluir" partialSubmit="true" process="@this" ajax="false" immediate="true" update="tableResult" onfocus="addFocoAoCampo('ent_apelido');" onclick="if(!confirm('Confirma a exclusão do funcionário: #{objeto.ent_apelido}?')) return false;">
                  <h:graphicImage library="img" name="excluir16.png" styleClass="bordaImagem" />
                  <f:setPropertyActionListener target="#{funcionarioBeanView.objetoSelecionado}" value="#{objeto}" />
               </p:commandLink>
            </c:otherwise>
         </c:choose>
      </center>
   </p:column>
   <p:column style="width:50px;">
      <center>
         <f:facet name="header">Editar</f:facet>
         <p:commandLink immediate="true" action="#{funcionarioBeanView.editar}" ajax="true" id="editarBairro" oncomplete="addFocoAoCampo('ent_nomefantasia');">
            <h:graphicImage library="img" name="editar16.png" styleClass="bordaImagem" />
            <f:setPropertyActionListener value="#{objeto}" target="#{funcionarioBeanView.objetoSelecionado}" />
         </p:commandLink>
      </center>
   </p:column>   

</html>
