<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/templates/templatePrincipal.xhtml">
	
	   <ui:define name="corpo">
	   
	      <p:panel header="Cadastro de Funcionarios" header-text="color: white;" id="panelTituloCidade" style="text-align: center; background: #C4C2C1;">
			     
		  </p:panel>
			
		  <div class="espacoBranco"/>
		  
       		  
		  <div class="espacoBranco"/>
		   	   
	   	  <h:form id="formCadastro" prependId="false">
	        <c:set var="isCadastro" value="true" scope="view"/>
	        
			<p:panel id="panelCadastro">			
				<p:panelGrid id="gridfunc" columns="3">
					<h:outputLabel for="id" value="Código : " id="labelId" />
					<p:inputText id="id" styleClass="estiloIdCastro" disabled="true" value="#{funcionarioBeanView.objetoSelecionado.ent_codigo}"/>						
					<h:outputLabel />
					
                    <h:outputLabel id="labelNomeConsultaFunc" for="funcNome" value="Nome * :" />
					<p:inputText id="funcNome" value="#{funcionarioBeanView.objetoSelecionado.ent_apelido}" styleClass="estyleInputName" required="true" maxlength="100" requiredMessage="Informe o nome do funcionário." />
					<p:message for="funcNome" />					
	            </p:panelGrid>            
	        </p:panel>	  
            	            
            <div class="espacoBranco"/>
            
            <util:botoesCrud managedBeanView="#{funcionarioBeanView}" 
                camposReload=":formTemplate:msg, tableResul"
                botaoNovo="#{contextoBeanView.possuiAcesso('FUNCIONARIO_NOVO', 'ADMIN')}"
                botaoSalvar="#{contextoBeanView.possuiAcesso('FUNCIONARIO_NOVO', 'ADMIN') and funcionarioBeanView.objetoSelecionado.ent_codigo == null}"
                botaoAtualizar="#{contextoBeanView.possuiAcesso('FUNCIONARIO_EDITAR', 'ADMIN') and funcionarioBeanView.objetoSelecionado.ent_codigo != null}">            
            </util:botoesCrud>            	            
            	            
	      </h:form>
	      
          <script type="text/javascript" charset="UTF-8">
			addFocoAoCampo('cidadeNome');
			gerenciaTeclaEnter();
		  </script>	   
	      
          <div class="espacoBranco"/>	      
	      
	      <p:dataTable id="tableResult" value="#{cidadeBeanView.list}" var="objeto" 
	                   emptyMessage="Não existem valores para exibição."
	                   rendered="#{cidadeBeanView.list.list.size() > 0}" rows="10" paginator="true" paginatorPosition="bottom"
	                   paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
	                   
          <ui:include src="/resources/components/colunasDataTableCidade.xhtml"></ui:include>
          	                              
	      </p:dataTable>
	       	           	      
	   </ui:define>
	   	
	</ui:composition>

</html>
